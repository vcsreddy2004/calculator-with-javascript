<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="stylesheet.css" />
    </head>
    <body>
        <form>
            <input class="textbox" id ="input" type="text" />
            <input type="button" value="cc" onclick="funCc()"/>
            <input type="button" value="+" onclick="funAdd()"/>
            <input type="button" value="-" onclick="funSub()"/>
            <input type="button" value="*" onclick="funMul()"/>
            <input type="button" value="1" onclick="fun1()"/>
            <input type="button" value="2" onclick="fun2()"/>
            <input type="button" value="3" onclick="fun3()"/>
            <input type="button" value="/" onclick="funDiv()"/>
            <input type="button" value="4" onclick="fun4()"/>
            <input type="button" value="5" onclick="fun5()"/>
            <input type="button" value="6" onclick="fun6()"/>
            <input type="button" value="7" onclick="fun7()"/>
            <input type="button" value="8" onclick="fun8()"/>
            <input type="button" value="9" onclick="fun9()"/>
            <input type="button" class="zero" value="0" onclick="fun0()"/>
            <input type="button" class="result" value="Result" onclick="funResult()"/>
        </form>
        <script src="app.js"></script>
    </body>
</html>
